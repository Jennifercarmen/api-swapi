<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
   <!-- link boosttrap CDN -->
   <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
   <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Start wars</title>
</head>

<body>
  <section class="container-fluid bg text-center">
    <h3 class="title">Stars Wars</h3>
    <hr class="line">
    <h4 class="subtitle">LOVERS</h4>
    <hr class="line">
    <p class="frase">Busca tu personaje, conócelo más y...</p>
    <p class="frase">que la fuerza te acompañe</p>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <input id="search" type="text" class="form-control search" placeholder="Busqueda">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <div id="container-imagenes" class="container"></div>
      </div>
    </div>
  </section>
<!-- modal -->
<div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-modal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="close" aria-hidden="true">&times;</span>
          </button>
        
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12 text-center bg-name">
              <p class="name text-capitalize"></p>
            </div>
            <div class="col-xs-12 text-center bg-type">
              <p class="type"></p>
            </div>
          </div>
          <div class="row ">
            <div class="col-xs-6 text-center info">
              <p class="datos">Hair color</p>
              <span class="glyphicon glyphicon-earphone icon hair_color estilodato" aria-hidden="true"></span>
              <hr class="modal-hr">
            </div>
            <div class="col-xs-6 text-center info">
              <p class="datos">height</p>
              <span class="glyphicon glyphicon-home icon height estilodato" aria-hidden="true"></span>
              <hr class="modal-hr">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 text-center info">
              <p class="datos">Eye color</p>
              <span class="glyphicon glyphicon-usd icon eye_color estilodato" aria-hidden="true"></span>
              <hr class="modal-hr">
            </div>
            <div class="col-xs-6 text-center info">
              <p class="datos">mass</p>
              <span class="glyphicon glyphicon-time icon mass estilodato" aria-hidden="true"></span>
              <hr class="modal-hr">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-default center-block btn-modal text-uppercase">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


 <!-- link jQuery CDN -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <!-- link bootstrap minificado -->
     <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
   <!-- link a la data -->
   <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
